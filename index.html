<meta charset="UTF-8">
<script>
    let listaDeNumeros = [1,2,3,4,5,6,7,8,9];

    let soma = 0;
    
    for (let numero of listaDeNumeros) {
        alert(`A soma atual é: ${soma}`);
        alert(`O número atual é: ${numero}`);
        soma = soma + numero;
        alert(`Agora a soma é: ${soma}`);
    }
</script>
